<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            border: 2px solid;
            border-radius: 5px;
            width: 35%;
            height: 60%;
            border: 1px solid;
            overflow: visible;
            padding-left: 2%;
            align-content: center;
        }
    </style>
</head>
<body>
    <h1>Summary Data</h1>
    {% for key, value_counts in count.items() %}
    <h2>{{ key }}</h2>
    <ul>
        {% for value, count in value_counts.items() %}
        <li>{{ value }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
</body>
</html>
